<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rôt'INSA</title>
    <meta name="description" content="La rôtisserie en ligne">
    <meta name="author" content="Des gens rôti">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- FONTS AND CSS -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//unpkg.com/vue-material/dist/vue-material.css">
    <link rel="stylesheet" href="index.css">

    <script src="//unpkg.com/vue/dist/vue.min.js" defer></script>
    <script src="//unpkg.com/vue-material/dist/vue-material.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
<div id="app">
    <md-layout md-column md-gutter>
        <md-toolbar class="md-large">
            <div class="md-toolbar-container">
                <h2 class="md-headline">Rôt'INSA</h2>
                <span style="flex: 1;"></span>
            </div>

            <div class="md-toolbar-container">
                <h2 class="md-title">La rôtiserie en ligne</h2>
            </div>
        </md-toolbar>
        <md-layout md-row md-gutter>
            <card md-flex v-for="deck in decks" :deck="deck"></card>
        </md-layout>


        <deck></deck>

        <md-bottom-bar>
            Created by Me.... Thx.... 42... INSA
        </md-bottom-bar>
    </md-layout>
</div>


<!------- COMPONENTS -------->

<script type="text/x-template" id="card-component">
    <md-card md-with-hover>
        <md-card-media-cover md-solid>
            <md-card-media>
                <img :src="deck.cover" :alt="deck.name"/>
            </md-card-media>
            <md-card-area>
                <md-card-header>
                    <div class="md-title">{{ deck.name }}</div>
                    <div class="md-subhead">{{ deck.description }}</div>
                </md-card-header>

                <md-card-actions>
                    <md-button @click.native="loadDeck()">C'EST PARTI</md-button>
                </md-card-actions>
            </md-card-area>
        </md-card-media-cover>
    </md-card>
</script>

<script type="text/x-template" id="deck-component">
    <div v-if="launched" class="deck">
        <div v-if="!playersInit">
            <span>Question : {{ cardReader }}</span>
            <button @click="next()">Next</button>
            <button @click="close()">Close</button>
        </div>

        <players v-if="playersInit" v-on:validate="validatePlayers"></players>
    </div>
</script>

<script type="text/x-template" id="players-component">
    <div class="deck">
        <div v-for="player in players">
            <label>
                Nom du joueur : <input v-model="player.name" placeholder="Pseudo">
            </label>
        </div>
        <button @click="addPlayer()">Ajouter un joueur</button>
        <button @click="validate()">Valider</button>
    </div>
</script>
</body>

</html>
